<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica offerta speciale</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="vs-bg-custom vs-fixed-height-100">
<div th:replace="~{fragments :: navbar}"></div>
    <div class="container my-5 py-5 text-white">
        <h1 class="mt-5 mb-4 pt-5 text-center">Modifica offerta speciale</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form th:object="${specialOffer}" th:action="@{/special-offers/update}" method="post">
                    <input type="hidden" th:field="*{id}" th:value="*{id}" />
					<input type="hidden" th:name="pizzaId" th:value="${specialOffer.pizza.id}" />


                    <div class="form-group mb-3">
                        <label for="title">Titolo</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" />
                    </div>

                    <div class="form-group mb-3">
                        <label for="startDate">Data di inizio</label>
                        <input type="date" class="form-control" id="startDate" th:field="*{startDate}" />
                    </div>

                    <div class="form-group mb-3">
                        <label for="endDate">Data di scadenza</label>
                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}" />
                    </div>

                    <button type="submit" class="btn btn-success">Salva</button>
                    <a href="/pizzas" class="btn btn-secondary">Annulla</a>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
